<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザ一覧</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbarEexample1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./userList.html">ユーザ管理システム</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarEexample5">
				<a href="./index.html" class="btn btn-default navbar-btn navbar-right">Logout</a>
				<p class="navbar-text navbar-right">ユーザ名 さん</p>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="rowHeightEm">
			<div class="col-xs-12" style="height: 5em;"></div>
		</div>
		<div class="pageTitle">
			<div class="col-xs-12" style="height: 9em;">
				<h1 class="text-center">ユーザ一覧</h1>
			</div>
		</div>
		<div class="main">

			<div class="col-xs-11 col-md-offset+1">


				<div class="btn-group pull-right" role="group">
					<a href="./userCreate.html" class="btn btn-default">新規登録</a>

				</div>
			</div>

			<div class="col-xs-12">
				<form class="form-horizontal" action="userList.html">

					<div class="form-group">
						<label class="col-sm-3 control-label" for="InputEmail">Login
							ID</label>
						<div class="col-sm-7">
							<input class="form-control" id="InputLoginID"
								placeholder="LoginID">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="InputUserName">User
							name</label>
						<div class="col-sm-7">
							<input class="form-control" id="InputUserName"
								placeholder="User name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="InputUserName">Birthday</label>
						<div class="col-sm-3">
							<input type="date" class="form-control" id="InputBirthday"
								placeholder="年/月/日">
						</div>
						<div class="col-sm-1">
							<h4 class="text-center">～</h4>
						</div>
						<div class="col-sm-3">
							<input type="date" class="form-control" id="InputBirthday"
								placeholder="年/月/日">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-7 col-md-offset-3">
							<button type="submit" class="btn btn-default btn-block">Search</button>
						</div>
					</div>

				</form>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<hr>

				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>User name</th>
							<th>Birthday</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>id0001</th>
							<td>田中太郎</td>
							<td>1995年7月12日</td>
							<td>
								<a href="./userDetail.html" class="btn btn-primary">詳細</a>
								<a href="./userUpdate.html" class="btn btn-success">更新</a>
								<a href="./userDelete.html" class="btn btn-danger">削除</a>
							</td>
						</tr>
						<tr>
							<th>id0002</th>
							<td>鈴木次郎</td>
							<td>1999年9月29日</td>
							<td>
								<a href="./userDetail.html" class="btn btn-primary">詳細</a>
								<a href="./userUpdate.html" class="btn btn-success">更新</a>
								<a href="./userDelete.html" class="btn btn-danger">削除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
